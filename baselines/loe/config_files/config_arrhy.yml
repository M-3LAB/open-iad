model:
  - tabNTL
network:
  - tabNTL
trainer:
  - NTL
device:
  - cuda
batch_size:
  - 128
learning_rate:
  - 0.001
training_epochs:
  - 300
train_method:
  - loe_soft
latent_dim:
  - 32
enc_hdim:
  - 64
enc_nlayers:
  - 4
num_trans:
  - 9
trans_nlayers:
  - 2
trans_hdim:
  - 200
trans_type:
  - residual
loss:
  - DCL
batch_norm:
  - False
loss_temp:
  - 0.1
l2:
  - 0.00001
optimizer:
  - Adam
scheduler:
  -
    class: StepLR
    args:
      step_size: 100
      gamma: 0.5
early_stopper:
  -
    class: Patience
    args:
      patience: 100
      use_train_loss: True

shuffle:
  - True
num_repeat:
  - 5
save_scores:
  - False
result_folder:
  - RESULTS/